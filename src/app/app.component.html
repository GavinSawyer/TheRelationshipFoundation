<mat-sidenav-container>
	<mat-sidenav-content>
		<mat-toolbar class="mat-elevation-z8">
			<div
				fxLayout="row"
				fxLayoutAlign="space-between"
				style="width: 100%; height: 36px;">
				<div fxLayout="row">
					<mat-icon fontSet="material-icons-round">
						language
					</mat-icon>
					<span fxHide.lt-sm>
						The Relationship Foundation
					</span>
				</div>
				<div
					fxLayout="row"
					fxLayoutGap="14px"
					fxHide.lt-md>
					<a
						routerLink="/about"
						mat-button>
						About
					</a>
					<a
						routerLink="/resources"
						mat-button>
						Resources
					</a>
					<a
						routerLink="/contact"
						mat-button>
						Contact
					</a>
					<button
						mat-raised-button
						color="primary">
						Donate
					</button>
				</div>
			</div>
		</mat-toolbar>
		<router-outlet></router-outlet>
		<footer>
			<div
				fxLayout.gt-sm="row"
				fxLayout.lt-md="column"
				fxLayoutAlign.gt-sm="space-between"
				fxLayoutGap.xs="16px"
				fxLayoutGap.sm="32px"
				fxLayoutGap.gt-sm="64px"
				style="width: 100%">
				<div
					fxLayout.gt-sm="column"
					fxLayout.lt-md="row">
					<div class="mat-typography">
						<h3>
							The Relationship Foundation
						</h3>
						<p>
							A registered 501(c)(3) non-profit organization.
						</p>
						<p>
							<span>
								321 East 10th Street #3E
							</span>
							<br>
							<span>
								New York, NY 10009
							</span>
							<br>
							<span>
								USA
							</span>
						</p>
						<p>
							<a href="tel:+1 (212) 477-0522">
								+1 (212) 477-0522
							</a>
						</p>
					</div>
				</div>
				<div
					fxLayout.gt-sm="column"
					fxLayout.lt-md="row">
					<mat-nav-list>
						<h3 matSubheader>
							Explore
						</h3>
						<a
							routerLink="/"
							mat-list-item>
							Home
						</a>
						<a
							routerLink="/about"
							mat-list-item>
							About
						</a>
						<a
							routerLink="/resources"
							mat-list-item>
							Resources
						</a>
						<a
							routerLink="/contact"
							mat-list-item>
							Contact
						</a>
					</mat-nav-list>
				</div>
			</div>
		</footer>
	</mat-sidenav-content>
	<mat-sidenav position="end">

	</mat-sidenav>
</mat-sidenav-container>
