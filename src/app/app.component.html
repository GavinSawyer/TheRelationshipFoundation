<mat-sidenav-container>
	<mat-sidenav-content>
		<mat-toolbar>
			<div
				fxLayout="row"
				fxLayoutAlign="space-between"
				style="width: 100%">
				<div fxLayout="column">
					<span>
						The Relationship Foundation
					</span>
				</div>
				<div
					fxLayout="row"
					fxLayoutGap="16px">
					<div fxLayout="column">
						<button
							mat-button>
							About
						</button>
					</div>
					<div fxLayout="column">
						<button
							mat-button>
							Resources
						</button>
					</div>
					<div fxLayout="column">
						<button
							mat-button>
							Contact
						</button>
					</div>
					<div fxLayout="column">
						<button
							mat-raised-button
							color="primary">
							Donate
						</button>
					</div>
				</div>
			</div>
		</mat-toolbar>

		<router-outlet></router-outlet>
	</mat-sidenav-content>
	<mat-sidenav position="end">

	</mat-sidenav>
</mat-sidenav-container>
